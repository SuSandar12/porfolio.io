<!DOCTYPE html>
  <html>
    <head>  
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
      <title>Hsu's Porfolio</title>

       <!-- CSS  -->      
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <!-- Font Awesome -->
      <link href="css/font-awesome.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">      
      <!-- Skill Progress Bar -->
      <link href="css/pro-bars.css" rel="stylesheet" type="text/css" media="all" />
      <!-- Owl Carousel -->
      <link rel="stylesheet" href="css/owl.carousel.css">
      <!-- Default Theme CSS File-->
      <link id="switcher" href="css/themes/default-theme.css" type="text/css" rel="stylesheet" media="screen,projection"/>     
      <!-- Main css File -->
      <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

      <!-- Font -->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <style>
    .card{
        height: 400px;
    }
    @@media screen only and (max-width: 600px){
            .only-mobile{
                    display: block !important;
                }
    }
    
    </style>

    <body>
      <!-- BEGAIN PRELOADER -->         
      <div id="preloader">        
        <div class="progress">
          <div class="indeterminate"></div>
        </div>        
      </div>
      <!-- END PRELOADER -->
      <header id="header" role="banner">
        <div class="navbar-fixed">
          <nav>
            <div class="container">
              <div class="nav-wrapper">

                <!-- LOGO -->

                <!-- TEXT BASED LOGO -->
                <a href="index.html" class="brand-logo">Porfolio</a>

                <!-- Image Based Logo -->                
                 <!-- <a href="index.html" class="brand-logo"><img src="img/logo.jpeg" alt="logo img"></a>  -->
                <ul class="right hide-on-med-and-down custom-nav menu-scroll">
                  <li><a href="index.html">About Me</a></li>
                </ul>
                <!-- For Mobile View -->
                <ul id="slide-out" class="side-nav menu-scroll">
                  <li><a href="index.html">About Me</a></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
              </div>
            </div>
          </nav>
        </div>  
      </header>
     
          <section id="experience">
              <div class="container">
                <div class="experience-inner">
                  <h3 class="title">Design Collection</h3>
                  <span style="color: #d2cbcb;">(Swipe and view for mobile device)</span>
                  <div id="owl-carousel" class="experience-slider row">
                    <!-- Start Single Experience -->
                    <div class="col s12">
                      <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                        <h2 class="experience-title">Flayer Example</h2>
                          <img class="activator" src="asset/design/PizzaHut.png">
                        </div>
                      </div>
                    </div>
                   <div class="col s12">
                      <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                        <h2 class="experience-title">Cartoon Fruit</h2>
                          <img class="activator" src="asset/design/watermelon.png">
                        </div>
                      </div>
                    </div>
                    <div class="col s12">
                      <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                        <h2 class="experience-title">Material Icecream</h2>
                          <img class="activator" src="asset/design/icecream.png">
                        </div>
                      </div>
                    </div>
                    <div class="col s12">
                      <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                        <h2 class="experience-title">Design 1</h2>
                          <img class="activator" src="asset/design/pic1.png">
                        </div>
                      </div>
                    </div>
                  
                  </div>
                  <div id="owl-carousel1" class="experience-slider row">
                      <div class="col s12">
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                            <h2 class="experience-title">Design 2</h2>
                            <img class="activator" src="asset/design/pic2.png">
                            </div>
                        </div>
                      </div>
                      <div class="col s12">
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                            <h2 class="experience-title">Design 3</h2>
                            <img class="activator" src="asset/design/pic3.png">
                            </div>
                        </div>
                      </div>
                       <div class="col s12">
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                            <h2 class="experience-title">Thingyan Theme</h2>
                            <img class="activator" src="asset/design/ThingyanTheme.png">
                            </div>
                        </div>
                      </div>
                      <!--Here to insert new-->
                    </div>
                    <div class="customNavigation only-mobile" style="display:none;">
                    <a class="btn prev btn-floating waves-effect waves-light btn-large white"><i class="fa fa-chevron-left"></i></a>
                    <a class="btn next btn-floating waves-effect waves-light btn-large white"><i class="fa fa-chevron-right"></i></a>                    
                  </div>
                  </div>
                  
              </div>
            </section>
          <!-- Start Footer -->
          <footer id="footer" role="contentinfo">
            <!-- Start Footer Top -->
           <div class="footer-top">
             
            </div>
            <!-- Start Footer Bottom -->
            <div class="footer-bottom">
              <div class="container">
                <div class="row">
                  <div class="col s12">
                    <div class="footer-inner">
                      <!-- Bottom to Up Btn -->
                      <button class="btn-floating btn-large up-btn"><i class="mdi-navigation-expand-less"></i></button>
                     <p class="design-info">Edited By Hsu</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </footer>
        </main>
      </div>
      <!-- jQuery Library -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- Materialize js -->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <!-- Skill Progress Bar -->
      <script src="js/appear.min.js" type="text/javascript"></script>
      <script src="js/pro-bars.min.js" type="text/javascript"></script>
      <!-- Owl slider -->      
      <script src="js/owl.carousel.min.js"></script>    
      <!-- Mixit slider  -->
      <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
      <!-- counter -->
      <script src="js/waypoints.min.js"></script>
      <script src="js/jquery.counterup.min.js"></script>     

      <!-- Custom Js -->
      <script src="js/custom.js"></script>      
    </body>
  </html>
